<form action="" class="needs-validation my-4" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <input type="hidden" name="category_id" value="{{category.id}}">

    <div class="form-group mt-3">
        <label for="name">Category Name <span class="text text-danger">*</span></label>
        <input class="form-control" placeholder="E.g. Plane" value="{{category.name}}" type="text" name="name" id="name"
            required>
        <div class="invalid-feedback">
            Please this field is required.
        </div>
    </div>
    <div class="form-group my-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
